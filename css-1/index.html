<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <span class="chip">Default</span>
  <span class="chip disabled">Disabled</span>
  <span class="chip checked">checked</span>
  <br><br>
  <span class="chip chip-primary">Primary</span>
  <span class="chip chip-primary disabled">Disabled</span>
  <span class="chip chip-primary checked">Checked</span>
  <br><br>
  <span class="chip chip-outline">Default</span>
  <span class="chip chip-outline disabled">Default</span>
  <span class="chip chip-outline checked">Default</span>
  <br><br>
  <span class="chip chip-outline-primary">Default</span>
  <span class="chip chip-outline-primary disabled">Default</span>
  <span class="chip chip-outline-primary checked">Default</span>
  <br><br>
  <span class="chip-sm">Default</span>

  <span class="chip-sm checked">checked</span>
  <br><br>
  <span class="chip-sm chip-primary">Primary</span>
  <span class="chip-sm chip-primary disabled">Disabled</span>
  <span class="chip-sm chip-primary checked">Checked</span>
  <br><br>
  <span class="chip-sm chip-outline">Default</span>
  <span class="chip-sm chip-outline disabled">Default</span>
  <span class="chip-sm chip-outline checked">Default</span>
  <br><br>
  <span class="chip-sm chip-outline-primary">Default</span>
  <span class="chip-sm chip-outline-primary disabled">Default</span>
  <span class="chip-sm chip-outline-primary checked">Default</span>
  <br><br>

</html>
